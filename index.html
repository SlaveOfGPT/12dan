<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="main-menu">
            <h1>구구단 게임</h1>
            <button onclick="startGame(10)">10문제</button>
            <button onclick="startGame(20)">20문제</button>
            <button onclick="startGame(30)">30문제</button>
            <button onclick="startGame(50)">50문제</button>
        </div>

        <div id="game-screen" style="display: none;">
            <h2 id="question">문제가 표시됩니다</h2>
            <p id="progress"></p> <!-- 진행 상태 표시 -->
            <input type="number" id="answer" placeholder="정답 입력">
            <button onclick="submitAnswer()">확인</button>
        </div>

        <div id="result-screen" style="display: none;">
            <h2 id="result-summary">결과 요약</h2>
            <button onclick="retryWrongQuestions()">틀린 문제 다시 풀기</button>
            <button onclick="showMainMenu()">메인 메뉴로</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
